<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIP Platform</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../include/fontawesome/css/all.min.css">
    <style>
    .box-login {height: 100%;width: 100%;position: absolute;display:table;z-index:3;}
    .box-login-bg {background: url('../assets/images/login_back.jpg');background-size: cover;height: 100%;width: 100%;position: absolute;z-index: 1;}
    .inner-box-login {display: table-cell; vertical-align: middle;padding:10%;}
    .content-login {position: relative;max-width: 500px;margin: 0 auto; height: 500px;background: #ffffff91;box-shadow: 0px 20px 36px 0 rgba(0,0,0,0.3);border-radius: 6px;background: linear-gradient(90deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.4) 47%, rgba(227, 227, 227, 0.4) 51%, rgba(218, 218, 218, 0.4) 100%);background: url(../assets/images/login_back_texture.png);background-size: cover;background-color: #ffffff66;background-position: bottom;}
    .logol {position: absolute;top: -68px;width: 255px;left: 0;right: 0;margin: 0 auto;}
    .header-login {position: relative;background: #ffffffd4;height: 100px;border-radius: 6px 6px 0 0;}
    .footer-login {position: absolute;bottom: 0;width: 100%;height: 60px;background: #ffffffd4;border-radius: 0 0 6px 6px;text-align: center;color: gray;font-size: 10px;padding: 10px;}
    .row-login {padding: 12px 0 0 0;}
    .row-login .label-login {color: white;padding: 8px;}
    .row-login input {background: #ffffffbf;border: 0;padding: 14px;width: 100%;border-radius: 4px;}
    .login-enter {background: white;padding: 14px;text-align: center;border-bottom: 4px solid #d4d4d4;width: 200px;margin: 0 auto;border-radius: 6px;margin-top: 30px;}
    .contain-login {padding: 5% 10%;}
    .password {width: 100%;text-align: center;color: #d2d2d2;font-size: 12px;}
    .purse {height: 160px;width: 160px;-webkit-perspective: 1000;-webkit-box-reflect: below 0 linear-gradient(hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, 0) 45%, hsla(0, 0%, 100%, 0.2));-webkit-filter: saturate(1.45) hue-rotate(2deg);margin: 0 auto;}
    .rotatelogo {height: 160px;width: 160px;position: absolute;-webkit-transform-style: preserve-3d;-webkit-transform-origin: 50%;-webkit-animation: spin 6s infinite;-webkit-animation-timing-function: linear;}
    .rotatelogo .front,
    .rotatelogo .back {position: absolute;height: 160px;width: 160px;border-radius: 50%;background-size: cover;}
    @-webkit-keyframes spin {
    from {-webkit-transform: rotateY(0deg);}
    to {-webkit-transform: rotateY(360deg);}
    }
    .rotatelogo .front {background-color:white;background-image: url(../assets/images/dipol.png);background-size: 90%;background-position: center;background-repeat: no-repeat;-webkit-transform: translateZ(7px);}
    .rotatelogo .back {background-color:white;background-image: url(../assets/images/logo.png);background-size: 90%;background-position: center;background-repeat: no-repeat;-webkit-transform: translateZ(8px) rotateY(180deg);}
    #canvas, #particle-canvas {position: absolute;width: 100%;height: 100%;z-index: 2;opacity: 1;}
    </style>
</head>
<body>
    <div class="box-login-bg"></div>    
    <div class="box-login">
        <div class="inner-box-login">
            <div class="content-login">
                <div class="content-login-bg"></div>
                <div class="header-login">
                    <div class="logol pointer noselect">
                            <div class="purse">
                                <div class="rotatelogo">
                                  <div class="front"></div>
                                  <div class="back"></div>
                                  
                                </div>
                            </div>
                    </div>
                </div>
                <div class="contain-login">
                    <div class="row-login">
                        <div class="label-login">Usuario</div>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="row-login">
                        <div class="label-login">Contraseña</div>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="row-login">
                        <div class="login-enter pointer noselect">Ingresar</div>
                    </div>
                    <div class="row-login">
                        <div class="password pointer noselect">Recordar Contraseña</div>
                    </div>
                </div>
                <div class="footer-login">
                    Frente a lo anterior, se deberán garantizar los principios de reserva legal y compartimentación de la información, además de dar cumplimiento al compromiso de reserva y los protocolos de seguridad establecidos por DIPOL.
                </div>
            </div>
            <div class="content-login-slider">
                
            </div>
        </div>
    </div>
    <div id="particle-canvas"></div>
    <canvas id="canvas"></canvas>
    <script src="../include/fontawesome/js/all.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
   <!--  <script src="../js/particle-network.min.js"></script> -->
   <script src="../js/hexas.js"></script>
    <script>
	$(document).ready(function(){
        $("#canvas").bezierCanvas({
            maxStyles: 2,
            maxLines: 20,
            strokeWidth: 2,
            lineSpacing: 2,
            spacingVariation: 0.1,
            colorBase: {r: 33,g: 150,b: 243},
            colorVariation: {r: 50, g: 50, b: 50},
            moveCenterX: 0,
            moveCenterY: 0,
            delayVariation: 5,
            globalAlpha: 0.4,
            globalSpeed:400,
        });
    }); 
    // Init
    // var canvasDiv = document.getElementById('particle-canvas');
    // var options = {
    // particleColor: '#007934',
    // interactive: true,
    // speed: 'medium',
    // density: 'high'
    // };
    // var particleCanvas = new ParticleNetwork(canvasDiv, options);
    </script>
</body>
</html>
